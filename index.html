<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yappertron</title>
  <style>
    /* Base Styles */
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom, #ffccff, #e0bbff);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      background-image: url('https://example.com/sky-background.png');
      background-size: cover;
    }

    /* Title Screen */
    #title-screen {
      text-align: center;
      margin-top: 10vh;
      animation: fadeIn 2s ease-out infinite alternate;
    }

    #title {
      font-size: 5em;
      color: #ff66cc;
      font-family: 'Pacifico', cursive;
      animation: bounce 2s infinite ease-in-out;
    }

    /* Game Screen */
    #game-screen {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: none;
      background: radial-gradient(circle, rgba(255, 204, 204, 1) 0%, rgba(255, 204, 255, 0.8) 100%);
      overflow: hidden;
    }

    /* Character */
    #character {
      position: absolute;
      bottom: 30px;
      left: 50%;
      width: 120px;
      height: 120px;
      background-image: url('https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/6d7f36bb-ed8d-4c4f-af0f-5d6c03c94bdd/defpaij-1c7af91b-e10f-4f04-b624-e2da68acf4f9.png');
      background-size: cover;
      border-radius: 50%;
      animation: jump 1.5s infinite ease-in-out;
    }

    /* Falling Food */
    #food {
      position: absolute;
      top: 0;
      left: 50%;
      width: 40px;
      height: 40px;
      background-image: url('https://png.pngtree.com/recommend-works/png-clipart/20250115/ourmid/pngtree-a-cute-expression-sushi-png-image_15179224.png');
      background-size: cover;
      box-shadow: 0 0 10px #ffcc00;
      animation: foodFall 4s infinite linear;
    }

    /* Game Score */
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 2em;
      color: #333;
      font-family: 'Pacifico', cursive;
    }

    /* Game Over Screen */
    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      display: none;
    }

    /* Game Over Buttons */
    .game-over-btn {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1.5em;
      background-color: #ff99cc;
      border: 2px solid #ff66cc;
      border-radius: 10px;
      cursor: pointer;
    }

    .game-over-btn:hover {
      background-color: #ff66cc;
      color: white;
    }

    /* Sound Effects */
    <audio id="eat-sound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>
  </style>
</head>
<body>

  <!-- Title Screen -->
  <div id="title-screen">
    <h1 id="title">Yappertron: Let Me Eat</h1>
    <button id="start-btn" class="btn">Start Eating!</button>
    <button id="instructions-btn" class="btn">How to Play</button>
    <button id="credits-btn" class="btn">Credits</button>
  </div>

  <!-- Game Screen -->
  <div id="game-screen">
    <div id="character"></div>
    <div id="food"></div>
    <div id="score">Score: 0</div>
  </div>

  <!-- Game Over Screen -->
  <div id="game-over">
    <h2>Game Over!</h2>
    <p>Your score: <span id="final-score">0</span></p>
    <button class="game-over-btn" id="restart-btn">Restart</button>
    <button class="game-over-btn" id="main-screen-btn">Main Screen</button>
    <button class="game-over-btn" id="exit-btn">Exit</button>
  </div>

  <script>
    const startButton = document.getElementById("start-btn");
    const instructionsButton = document.getElementById("instructions-btn");
    const creditsButton = document.getElementById("credits-btn");
    const gameScreen = document.getElementById("game-screen");
    const scoreDisplay = document.getElementById("score");
    const food = document.getElementById("food");
    const chibi = document.getElementById("character");
    const gameOverScreen = document.getElementById("game-over");
    const finalScore = document.getElementById("final-score");
    const restartButton = document.getElementById("restart-btn");
    const mainScreenButton = document.getElementById("main-screen-btn");
    const exitButton = document.getElementById("exit-btn");

    let score = 0;
    let missedFoods = 0;
    let chibiX = window.innerWidth / 2 - 60;
    let chibiY = window.innerHeight - 150;

    startButton.addEventListener("click", () => {
      document.getElementById("title-screen").style.display = "none";
      gameScreen.style.display = "block";
      startGame();
    });

    restartButton.addEventListener("click", () => {
      missedFoods = 0;
      score = 0;
      scoreDisplay.innerText = "Score: " + score;
      gameOverScreen.style.display = "none";
      startGame();
    });

    mainScreenButton.addEventListener("click", () => {
      gameOverScreen.style.display = "none";
      document.getElementById("title-screen").style.display = "block";
    });

    exitButton.addEventListener("click", () => {
      window.close();
    });

    function startGame() {
      resetFood();
      let foodInterval = setInterval(() => {
        let foodY = parseInt(food.style.top.replace("px", "")) || 0;
        foodY += 5;
        food.style.top = foodY + "px";

        const foodRect = food.getBoundingClientRect();
        const chibiRect = chibi.getBoundingClientRect();

        if (foodY >= window.innerHeight - 150 && Math.abs(foodRect.left - chibiRect.left) < 60) {
          score++;
          scoreDisplay.innerText = "Score: " + score;
          resetFood();
        }

        if (foodY > window.innerHeight) {
          missedFoods++;
          if (missedFoods >= 3) {
            gameOver();
          }
          resetFood();
        }
      }, 30);
    }

    function resetFood() {
      food.style.top = "0px";
      food.style.left = Math.random() * (window.innerWidth - 50) + "px";
    }

    function gameOver() {
      gameOverScreen.style.display = "block";
      finalScore.innerText = score;
    }

    document.addEventListener("keydown", (event) => {
      const chibiSpeed = 12;

      if (event.key === "a" || event.key === "ArrowLeft") {
        chibiX -= chibiSpeed;
      }
      if (event.key === "d" || event.key === "ArrowRight") {
        chibiX += chibiSpeed;
      }

      chibiX = Math.max(0, Math.min(window.innerWidth - 120, chibiX));
      chibi.style.left = chibiX + "px";
    });
  </script>

</body>
</html>
